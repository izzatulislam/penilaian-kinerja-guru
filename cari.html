
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Data Pendaftar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 30px;
      background: #f8f9fa;
    }
    .container {
      background: white;
      padding: 25px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h3>Data Pendaftar</h3>
      <button onclick="logout()" class="btn btn-outline-danger">Logout</button>
    </div>
    <input type="text" id="searchInput" class="form-control mb-3" placeholder="Cari berdasarkan nama atau email...">
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>Nama</th>
          <th>JK</th>
          <th>Email</th>
          <th>Kontak</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="dataBody"></tbody>
    </table>
  </div>
  <script>
    const scriptURL = 'SCRIPT_URL_HERE';
    if (localStorage.getItem("isAdmin") !== "true") {
      window.location.href = "login.html";
    }
    function logout() {
      localStorage.removeItem("isAdmin");
      window.location.href = "login.html";
    }
    function loadData() {
      fetch(scriptURL)
        .then(res => res.json())
        .then(data => {
          window.originalData = data;
          renderTable(data);
        });
    }
    function renderTable(data) {
      const body = document.getElementById("dataBody");
      body.innerHTML = "";
      data.forEach(row => {
        body.innerHTML += `
          <tr>
            <td>${row.NAMA_LENGKAP}</td>
            <td>${row.JENIS_KELAMIN}</td>
            <td>${row.EMAIL}</td>
            <td>${row.KONTAK}</td>
            <td>
              <button onclick='deleteRow(${row.rowIndex})' class="btn btn-danger btn-sm">Hapus</button>
            </td>
          </tr>`;
      });
    }
    function deleteRow(rowIndex) {
      if (!confirm("Yakin ingin menghapus data ini?")) return;
      const formData = new URLSearchParams();
      formData.append("action", "delete");
      formData.append("rowIndex", rowIndex);
      fetch(scriptURL, { method: 'POST', body: formData }).then(() => loadData());
    }
    document.getElementById("searchInput").addEventListener("keyup", function() {
      const keyword = this.value.toLowerCase();
      const filtered = window.originalData.filter(d =>
        d.NAMA_LENGKAP.toLowerCase().includes(keyword) ||
        d.EMAIL.toLowerCase().includes(keyword)
      );
      renderTable(filtered);
    });
    loadData();
  </script>
</body>
</html>
