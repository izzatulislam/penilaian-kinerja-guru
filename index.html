<!DOCTYPE html>
<html>
<head>
  <title>Form Input</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 500px; margin: 20px auto; padding: 20px; }
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; }
    input, textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
    button { background: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #45a049; }
  </style>
</head>
<body>
  <h2>Form Kontak</h2>
  <form id="myForm">
    <div class="form-group">
      <label>Nama:</label>
      <input type="text" name="nama" required>
    </div>
    
    <div class="form-group">
      <label>Email:</label>
      <input type="email" name="email" required>
    </div>
    
    <div class="form-group">
      <label>Pesan:</label>
      <textarea name="pesan" rows="4" required></textarea>
    </div>
    
    <button type="submit">Kirim</button>
  </form>
  
  <div id="message"></div>

  <script>
  document.getElementById('myForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const formData = {
      nama: document.querySelector('[name="nama"]').value,
      email: document.querySelector('[name="email"]').value,
      pesan: document.querySelector('[name="pesan"]').value
    };
    
    const url = 'URL_APPS_SCRIPT_ANDA';
    
    fetch(url, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(formData)
    })
    .then(response => response.json())
    .then(data => {
      const messageDiv = document.getElementById('message');
      messageDiv.innerHTML = data.status === "success" 
        ? "✔ " + data.message 
        : "❌ " + data.message;
      messageDiv.style.color = data.status === "success" ? "green" : "red";
      
      if(data.status === "success") {
        document.getElementById('myForm').reset();
      }
    })
    .catch(error => {
      document.getElementById('message').innerHTML = "❌ Error: " + error;
    });
  });
</script>
</body>
</html>
