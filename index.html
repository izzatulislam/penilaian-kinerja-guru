<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penilaian Kinerja Guru</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Penilaian Kinerja Guru</h1>
        <nav>
            <a href="#form">Form Penilaian</a>
            <a href="#dashboard">Dashboard</a>
            <a href="#about">Tentang</a>
        </nav>
    </header>

    <section id="form">
        <h2>Form Penilaian</h2>
        <form id="assessmentForm">
            <label for="teacherName">Nama Guru:</label>
            <input type="text" id="teacherName" name="teacherName" required>

            <label for="subject">Mata Pelajaran:</label>
            <input type="text" id="subject" name="subject" required>

            <label for="score">Skor (1-10):</label>
            <input type="number" id="score" name="score" min="1" max="10" required>

            <button type="submit">Submit</button>
        </form>
    </section>

    <section id="dashboard">
        <h2>Dashboard</h2>
        <table id="resultsTable">
            <thead>
                <tr>
                    <th>Nama Guru</th>
                    <th>Mata Pelajaran</th>
                    <th>Skor</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>

    <section id="about">
        <h2>Tentang</h2>
        <p>Aplikasi ini dibuat untuk memudahkan evaluasi kinerja guru di yayasan.</p>
    </section>

    <script src="script.js"></script>
</body>
</html>
