<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Data Pegawai</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        form > div {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 8px;
            margin-top: 2px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Input Data Pegawai</h2>
    <form id="dataForm">
        <div>
            <label for="nama">Nama:</label>
            <input type="text" id="nama" name="nama" required>
        </div>
        <div>
            <label for="nik">NIK:</label>
            <input type="text" id="nik" name="nik" required>
        </div>
        <div>
            <label for="tempat_lahir">Tempat Lahir:</label>
            <input type="text" id="tempat_lahir" name="tempat_lahir" required>
        </div>
        <div>
            <label for="tanggal_lahir">Tanggal Lahir:</label>
            <input type="date" id="tanggal_lahir" name="tanggal_lahir" required>
        </div>
        <div>
            <label for="pendidikan_terakhir">Pendidikan Terakhir:</label>
            <input type="text" id="pendidikan_terakhir" name="pendidikan_terakhir" required>
        </div>
        <div>
            <label for="tmt">TMT:</label>
            <input type="date" id="tmt" name="tmt" required>
        </div>
        <div>
            <label for="alamat">Alamat:</label>
            <input type="text" id="alamat" name="alamat" required>
        </div>
        <div>
            <label for="unit_kerja">Unit Kerja:</label>
            <input type="text" id="unit_kerja" name="unit_kerja" required>
        </div>
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('dataForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            const data = {
                nama: form.nama.value,
                nik: form.nik.value,
                tempat_lahir: form.tempat_lahir.value,
                tanggal_lahir: form.tanggal_lahir.value,
                pendidikan_terakhir: form.pendidikan_terakhir.value,
                tmt: form.tmt.value,
                alamat: form.alamat.value,
                unit_kerja: form.unit_kerja.value,
            };

            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbxbY83Cf1o3TpxuePBezVH-3JpPx2cfyrIkwH0qiMY/exec', {
                    method: 'POST',
                    body: JSON.stringify(data),
                    headers: { 'Content-Type': 'application/json' },
                });
                const result = await response.json();
                alert(result.message);
                form.reset();
            } catch (error) {
                console.error(error);
                alert('Terjadi kesalahan saat mengirim data.');
            }
        });
    </script>
</body>
</html>
